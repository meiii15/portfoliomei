<div class="project"
        style="transform:   translateZ({{z}}px)
                            translateX({{x}}px);
                            z-index:{{zIndex}}">
    <div>
        <img src='{{imageUrl}}' class="d-block w-100"/>
    </div>
    
    <div ng-if="isVisible">
        <h2>{{name}}</h2>
    
        <div>{{description}}</div>
    </div>
</div>
